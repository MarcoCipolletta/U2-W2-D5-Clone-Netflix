<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid px-4">
        <img src="./assets/netflix_logo.png" alt="netflix logo" />
        <button
          class="navbar-toggler order-1 border border-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="bi bi-list text-light fs-2"></i>
        </button>
        <ul class="navbar-nav ms-auto me-3 mb-0 order-0 order-lg-1 d-flex flex-row gap-3 align-items-center">
          <li class="nav-item text-white">
            <i class="bi bi-search"></i>
          </li>
          <li class="nav-item text-white">KIDS</li>
          <li class="nav-item text-white">
            <i class="bi bi-bell-fill"></i>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="./assets/avatar.png" alt="avatar image" class="nav-avatar-img" />
            </a>
            <ul class="dropdown-menu dropdown-menu-end bg-transparent border border-0 avatar">
              <li><a class="dropdown-item link-light text-end" href="#">Profile</a></li>
              <li><a class="dropdown-item link-light text-end" href="#">Settings</a></li>
            </ul>
          </li>
        </ul>
        <div class="collapse navbar-collapse order-2 order-lg-0" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link link-light" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-light active" href="#">Tv Shows</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-light" aria-current="page" href="#">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-light" aria-current="page" href="#">Recently Added</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-light" aria-current="page" href="#">My List</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header class="px-4 d-flex justify-content-between align-items-center">
      <div class="header-left d-flex align-items-center">
        <h1 class="text-white px-1 me-5">TV Shows</h1>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle bg-transparent border-white rounded-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Genres
          </button>
          <ul class="dropdown-menu bg-transparent rounded-0 border border-white">
            <li><button class="dropdown-item text-white" type="button">Action</button></li>
            <li><button class="dropdown-item text-white" type="button">Comedy</button></li>
            <li><button class="dropdown-item text-white" type="button">Dramatic</button></li>
            <li><button class="dropdown-item text-white" type="button">Horror</button></li>
            <li><button class="dropdown-item text-white" type="button">Anime</button></li>
            <li><button class="dropdown-item text-white" type="button">Documentary</button></li>
            <li><button class="dropdown-item text-white" type="button">Fantasy</button></li>
            <li><button class="dropdown-item text-white" type="button">Sci-fi</button></li>
            <li><button class="dropdown-item text-white" type="button">Musical</button></li>
            <li><button class="dropdown-item text-white" type="button">Sport</button></li>
            <li><button class="dropdown-item text-white" type="button">Romantic</button></li>
          </ul>
        </div>
      </div>
      <div class="header-right d-none d-md-flex align-items-center gap-1">
        <div class="border border-1 py-1 px-3"><i class="bi bi-text-left text-white"></i></div>
        <div class="border border-1 py-1 px-3"><i class="bi bi-grid-fill text-white"></i></div>
      </div>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
